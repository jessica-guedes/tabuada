<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Tabuada</h1>
    <p>Escreva o número na caixa a seguir e te mostrarei a tabuada dele</p>
    <section id="entrada">
      <form action="#" method="get">
        <p>
          <label for="fnum">Número: </label>
          <input type="number" name="num" id="fnum" placeholder="Digite aqui">
          <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
        </p>
      </form>
    </section>
    <section id="saida">
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
